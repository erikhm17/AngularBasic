<section>

  <section style="margin: auto; width: 80%">

    <ng-template [ngIf]="isEditable" [ngIfElse]="isNew">
      <button mat-flat-button color="primary"
              (click)="updateRecord()" style="margin: 5px 0px 5px 0px">
        Update
      </button>
    </ng-template>

    <ng-template #isNew>
      <button mat-flat-button color="primary"
              (click)="create()" style="margin: 5px 0px 5px 0px">
        Add new product
      </button>
    </ng-template>


    <div>
      <form [formGroup]="productFormGroup">
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput placeholder="Name"
                 formControlName="name">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Description</mat-label>
          <input matInput placeholder="Description"
                 formControlName="description">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Price</mat-label>
          <input matInput placeholder="Price"
                 formControlName="price">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Image</mat-label>
          <input matInput placeholder="Image"
                 formControlName="image">
        </mat-form-field>

      </form>
    </div>
  </section>

  <table mat-table [dataSource]="dataSource" style="margin: auto; width: 80%">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id.</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> description</th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> price</th>
      <td mat-cell *matCellDef="let element"> {{element.price | currency}} </td>
    </ng-container>

    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef> image</th>
      <td mat-cell *matCellDef="let element"> {{element.image}} </td>
    </ng-container>

    <ng-container matColumnDef="button">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element;index as i">
        <button mat-flat-button color="primary" (click)="edit(element)">Edit</button>

        <button mat-flat-button color="warn" (click)="delete(element)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</section>
